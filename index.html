<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bi Kidu Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Start home section -->
  <section id="home">
    <div class="col-12 text-center land">
        <div class="col-md-12">
          <a href="#home"><img src="images/0b7a5f86-1d52-4dae-87fa-7862892aa33c_200x200.png" width="80"></a>
        </div>
        <div class="col-md-12 svg">
          <img src="images/heading.bg.svg" alt="" width="250">
          <h1>Bi Kidu Pizza</h1>
        </div>
    </div>
    <h3>
     Our Most Popular Deals
    </h3>
</section>
<!-- End home section -->

<!-- start Pizza section  -->
<section class="container content-section">
    <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Large Pizza</span>
            <img class="shop-item-image" src="images/Garden-Pizza.png">
            <div class="shop-item-details">
                <span class="shop-item-price">Ksh 2500</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Medium Pizza</span>
            <img class="shop-item-image" src="images/medium-Pizza.png">
            <div class="shop-item-details">
                <span class="shop-item-price">Ksh 1500</span>
                <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Small Pizza</span>
            <img class="shop-item-image" src="images/large-600x593.png">
            <div class="shop-item-details">
                <span class="shop-item-price">Ksh 700</span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
            </div>
        </div>
       
    </div>
</section>
<!-- End Pizza section  -->

<!-- Start cart section  -->
<section class="container content-section">
    <h2 class="section-header">Cart</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">Ksh.0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">Proceed</button>
</section>
<!-- End cart section -->
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
